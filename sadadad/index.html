<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Shantell+Sans:wght@400&display=swap">
    <title>BubbleTea Canada</title>
    <link rel="icon" href="https://static.vecteezy.com/system/resources/thumbnails/030/740/111/small_2x/iced-boba-drink-isolated-on-transparent-background-fresh-drink-in-a-plastic-cup-generative-ai-png.png" type="image/favicon" />
    <style>
        body {
            font-family: "Shantell Sans", shantell sans;
            margin: 0;
            padding: 0;
            height: 100vh;
        }
        .navbar {
            background-color: #919191;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            padding: 10px 20px;
            position: relative;
            height: 70px;
            
        }
        .logo {
            position: absolute;
            top: 10px;
            left: 20px;
            z-index: 10;
        }
        .logo img {
            height: 140px;
            border-radius: 50%;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        .nav-links {
            display: flex;
            list-style-type: none;
            margin: 0;
            padding: 0;
            margin-left: 180px;
        }
        .nav-links li {
            margin: 0 15px;
        }
        .nav-links a {
            color: black; 
            text-decoration: none;
            padding: 5px 0;
            position: relative;
            transition: all 0.3s ease;
        }
        .nav-links a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: 0;
            left: 0;
            background-color: #bd9d6c;
            transition: width 0.3s ease;
        }
        .nav-links a:hover, .nav-links a.active {
            color: #bd9d6c;
        }
        .nav-links a:hover::after, .nav-links a.active::after {
            width: 100%;
        }
        .right-section {
            display: flex;
            align-items: center;
            margin-left: auto;
        }
        .auth {
            display: flex;
            align-items: center;
            margin-right: 20px;
        }
        .auth a {
            color: black; /* Changed to black */
            text-decoration: none;
            cursor: pointer;
        }
        .auth span {
            color: black; /* Changed to black */
            margin: 0 5px;
        }
        .currency-select {
            margin-right: 20px;
            padding: 5px;
            background-color: #555;
            color: white;
            border: none;
            border-radius: 4px;
        }
        .cart {
            position: relative;
            color: black; /* Changed to black */
            font-size: 24px;
            cursor: pointer;
        }
        .cart-count {
            position: absolute;
            top: -10px;
            right: -10px;
            background-color: rgb(255, 0, 0);
            color: white;
            border-radius: 50%;
            padding: 2px 6px;
            font-size: 12px;
        }
        .content {
            padding: 20px;
            text-align: center;
        }
        .form-container {
            max-width: 300px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f4f4f4;
            border-radius: 5px;
        }
        .form-container input {
            width: calc(100% - 22px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .form-container button {
            width: 100%;
            padding: 10px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .form-container button:hover {
            background-color: #555;
        }
        .product-container {
            margin-top: 10vh;
        }
        .product-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 20px;
            padding: 20px;
        }
        .product-item {
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            transition: transform 0.3s ease;
            cursor: pointer;
        }
        .product-item:hover {
            transform: scale(1.05);
        }
        .product-image {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }
        .product-description {
            padding: 10px;
            background-color: #f4f4f4;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="#home" class="logo"><img src="images/bubblelogo.png" alt="Logo"/></a>
        <ul class="nav-links">
            <li><a href="#home" class="active">Home</a></li>
            <li><a href="#about">History</a></li>
            <li><a href="#recipes">Recipes</a></li>
            <li><a href="#products">Products</a></li>
            <li><a href="#catalog">Catalog</a></li>
            <li><a href="#case-ordering">Bulk Ordering</a></li>
        </ul>
        <div class="right-section">
            <div class="auth">
                <a onclick="showSignInForm()">Sign In</a>
                <span>/</span>
                <a onclick="showRegisterForm()">Register</a>
            </div>
            <select class="currency-select" onchange="changeCurrency(this.value)">
                <option value="CAD">CAD</option>
                <option value="EUR">EUR</option>
                <option value="AUD">AUD</option>
                <option value="GBP">GBP</option>
                <option value="JPY">JPY</option>
            </select>
            <div class="cart" onclick="openCart()">
                ðŸ›’
                <span class="cart-count">0</span>
            </div>
        </div>
    </nav>

    <div id="content" class="content">
        <h1>Welcome to BubbleTea Canada</h1>
        <p>Click on the navigation links to explore different sections.</p>
    </div>

    <script>
        let cartItems = 0;
        let currentPage = 'home';

        document.addEventListener('DOMContentLoaded', () => {
            const content = document.getElementById('content');
            const navLinks = document.querySelectorAll('.nav-links a');

            navLinks.forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    const target = e.target.getAttribute('href').substring(1);
                    updateContent(target);
                    updateActiveLink(target);
                });
            });

            function updateContent(section) {
                currentPage = section;
                let title, html;
                switch(section) {
                    case 'home':
                        title = 'Welcome to BubbleTea Canada';
                        html = '<p>Click on the navigation links to explore different sections.</p>';
                        break;
                    case 'about':
                        title = 'History of Bubble Tea';
                        html = `<p>Bubble tea, also known as boba tea, originated in Taiwan in the 1980s. It started as a combination of tea, milk, and tapioca pearls, creating a unique and refreshing drink. Over the years, it has evolved to include a wide variety of flavors, toppings, and variations, becoming a global phenomenon loved by people of all ages.</p>
                                <p>In Canada, bubble tea gained popularity in the late 1990s and early 2000s, particularly in areas with large Asian communities. Today, it's a beloved treat across the country, with numerous bubble tea shops and cafes offering creative and delicious options to satisfy every taste.</p>`;
                        break;
                    case 'recipes':
                        title = 'Recipes';
                        html = '<p>Discover delicious recipes for every occasion.</p>';
                        break;
                    case 'products':
                        title = 'Our Products';
                        html = generateProductGrid();
                        break;
                    case 'catalog':
                        title = 'Product Catalog';
                        html = '<p>Browse our complete product catalog.</p>';
                        break;
                    case 'case-ordering':
                        title = 'Case Ordering';
                        html = '<p>Place bulk orders for our products.</p>';
                        break;
                    default:
                        title = '404 Not Found';
                        html = '<p>The requested page does not exist.</p>';
                }
                content.innerHTML = `<h1>${title}</h1>${html}`;
            }

            function updateActiveLink(section) {
                navLinks.forEach(link => {
                    if (link.getAttribute('href') === `#${section}`) {
                        link.classList.add('active');
                    } else {
                        link.classList.remove('active');
                    }
                });
            }
        });

        function generateProductGrid() {
            return `
                <div class="product-container">
                    <h2>Our Bubble Tea Selection</h2>
                    <p>Discover our wide range of delicious bubble tea flavors!</p>
                    <div class="product-grid">
                        ${generateProductItems()}
                    </div>
                </div>
            `;
        }

        function generateProductItems() {
            const products = [
                "Toppings: jellies, pearls, popping bobas.", "Tea", "Cream Powders", "Ice Cream Powders", "Sour Powders",
                "Syrups", "Syrups (20kg containers)", "Canned Good", "Grocery Goods", "Cups, Lids, And Straws",
                "Paper Cups", "Plastic Bowl Napkins", "Machines", "Utensils", "Biodegradable Products: Environmentally Friendly"
            ];

            return products.map((product, index) => `
                <div class="product-item" onclick="showProductPage('${product}', ${index})">
                    <img src="/api/placeholder/150/150" alt="${product}" class="product-image">
                    <div class="product-description">${product}</div>
                </div>
            `).join('');
        }

        function showProductPage(product, index) {
            const content = document.getElementById('content');
            content.innerHTML = `
                <h1>${product}</h1>
                <p>Here are more products related to ${product}:</p>
                <div class="product-grid">
                    ${generateRelatedProducts(product, index)}
                </div>
            `;
        }

        function generateRelatedProducts(product, index) {
            const relatedProducts = [
                `${product} - Variant 1`,
                `${product} - Variant 2`,
                `${product} - Variant 3`,
                `${product} - Variant 4`,
                `${product} - Variant 5`,
            ];

            return relatedProducts.map(relatedProduct => `
                <div class="product-item">
                    <img src="/api/placeholder/150/150" alt="${relatedProduct}" class="product-image">
                    <div class="product-description">${relatedProduct}</div>
                </div>
            `).join('');
        }

        function showSignInForm() {
            const content = document.getElementById('content');
            content.innerHTML = `
                <h1>Sign In</h1>
                <div class="form-container">
                    <input type="text" id="signin-username" placeholder="Username" required>
                    <input type="password" id="signin-password" placeholder="Password" required>
                    <button onclick="signIn()">Sign In</button>
                </div>
            `;
        }

        function showRegisterForm() {
            const content = document.getElementById('content');
            content.innerHTML = `
                <h1>Register</h1>
                <div class="form-container">
                    <input type="text" id="register-username" placeholder="Username" required>
                    <input type="password" id="register-password" placeholder="Password" required>
                    <input type="password" id="register-confirm-password" placeholder="Confirm Password" required>
                    <button onclick="register()">Register</button>
                </div>
            `;
        }

        function signIn() {
            const username = document.getElementById('signin-username').value;
            const password = document.getElementById('signin-password').value;
            
            if (username && password) {
                console.log('Sign In:', { username, password });
                alert('Sign in successful!');
                // SERVER AUTHENTICATION
            } else {
                alert('Please enter both username and password.');
            }
        }

        function register() {
            const username = document.getElementById('register-username').value;
            const password = document.getElementById('register-password').value;
            const confirmPassword = document.getElementById('register-confirm-password').value;

            if (username && password && confirmPassword) {
                if (password !== confirmPassword) {
                    alert('Passwords do not match!');
                    return;
                }
                console.log('Register:', { username, password });
                alert('Registration successful!');
                // Here you would typically send this data to your server to create a new user account
            } else {
                alert('Please fill in all fields.');
            }
        }

        function changeCurrency(currency) {
            console.log('Currency changed to:', currency);
            // Implement currency change logic here
        }

        function openCart() {
            alert('Shopping cart opened. Items: ' + cartItems);
            // Implement cart opening logic here
        }

        function addToCart() {
            cartItems++;
            document.querySelector('.cart-count').textContent = cartItems;
        }
    </script>
</body>
</html>
